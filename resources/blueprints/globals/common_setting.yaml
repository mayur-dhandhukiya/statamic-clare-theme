tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: header_layout
            field:
              options:
                -
                  key: header_v1
                  value: 'Header V1'
                -
                  key: header_v2
                  value: 'Header V2'
                -
                  key: header_v3
                  value: 'Header V3'
              default: home_v1
              type: select
              display: 'Header Layout'
              instructions: 'Choose which header layout variant to use for this page.'
              instructions_position: below
          -
            handle: footer_layout
            field:
              options:
                -
                  key: footer_v1
                  value: 'Footer V1'
                -
                  key: footer_v2
                  value: 'Footer V2'
