
<!-- Season Collection section -->
<section class="season-collection-section section-two">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- column -->
			<div class="col-12">
				<!-- module header -->
				<div class="module-header">
					<h2 class="entry-title">{{ section_title }}</h2>
					<div class="entry-header-right">
						<!-- slider arrow -->
						<div class="slider-arrow no-box-arrow">
							<div class="swiper-button-prev"><span class="ti-arrow-left"></span></div>
							<div class="swiper-button-next"><span class="ti-arrow-right"></span></div>
						</div>
					</div>
				</div>

				<!-- Season Collection slider -->
				<div class="season-collection-slider">

					<!-- swiper -->
					<div class="swiper mySwiper">
						<!-- swiper wrapper -->
						<div class="swiper-wrapper">

							{{ collection_slider_items }}
							<!-- swiper slide -->
							<div class="swiper-slide">
								<!-- Product -->
								<div class="product product-style-2">
									<!-- product thumbnail -->
									<div class="product-thumbnail">
										<a href="{{ site_url }}{{ collection_slider_item_link }}" class="thumbnail">
											{{ collection_slider_item_image }}
											<img src="{{ url }}" alt="season products img">
											{{ /collection_slider_item_image }}
										</a>
									</div>
									<!-- product content -->
									<div class="product-content-overlay">
										<!-- overlay title -->
										<div class="product-overlay-title">
											<h3 class="product-title">
												<a href="{{ site_url }}{{ collection_slider_item_link }}">{{ collection_slider_item_title }}</a>
											</h3>
											<span class="items-count">{{ collection_slider_item_count }}</span>
										</div>
										<div class="product-arrow">
											<a href="{{ site_url }}{{ collection_slider_item_link }}" class="arrow-icon"><span class="ti-arrow-right"></span></a>
										</div>
									</div>
								</div>
							</div>
							{{ /collection_slider_items }}

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--/ End Season Collection section -->
